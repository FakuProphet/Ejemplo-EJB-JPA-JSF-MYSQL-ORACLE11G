<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <h:panelGrid>
                <h:outputText value="NRODOC" />
                <h:inputText value="#{empleadoBean.nroDoc}" required="true"/>
                <h:outputText value="NOMBRE" />
                <h:inputText value="#{empleadoBean.nombre}" required="true"/>
                <h:outputText value="APELLIDO" />
                <h:inputText value="#{empleadoBean.apellido}" required="true"/>
                <h:outputText value="DIRECCION" />
                <h:inputText value="#{empleadoBean.direccion}" required="true"/>
                <h:outputText value="TELEFONO" />
                <h:inputText value="#{empleadoBean.telefono}" required="true"/>
                <h:outputText value="PUESTO" />
                <h:selectOneMenu value="#{empleadoBean.puesto.puestoid}">
                    <f:selectItems value="#{puestoBean.puestos}" var="p" itemLabel="#{p.descripcion}" itemValue="#{p.puestoid}"/>
                </h:selectOneMenu>
                <h:outputText value=""/>
                <p:commandButton actionListener="#{empleadoBean.setNuevoEmpleado()}" value="Guardar" update=":form1,:form2"/>
            </h:panelGrid>
        </h:form>
        
        <h:form id="form2">
            <p:dataTable value="#{empleadoBean.listaEmpleados}" var="e">
                <p:column headerText="ID">
                    <h:outputText value="#{e.idemp}" />
                </p:column>
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{e.nombres}" />
                </p:column>
                <p:column headerText="APELLIDO">
                    <h:outputText value="#{e.apellidos}" />
                </p:column>
                <p:column headerText="NRO DOCUMENTO">
                    <h:outputText value="#{e.nrodoc}" />
                </p:column>
                <p:column headerText="DIRECCION">
                    <h:outputText value="#{e.direccion}" />
                </p:column>
                <p:column headerText="PUESTO">
                    <h:outputText value="#{e.puestoid.descripcion}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
